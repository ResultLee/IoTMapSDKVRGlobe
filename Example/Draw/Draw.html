<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>图形绘制</title>
    <style>
        html,
        body,
        #main {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div id="main"></div>

    <body>
        <div id="main"></div>
        <script>
            let space;
            window.onload = () => {
                space = new VRGlobe.Space('main');

                space.__v.scene.globe.depthTestAgainstTerrain = true;

                // 创建ESRI矢量地图MapServer地图服务
                space.resourceTree.addTreeNode({
                    name: "ESRI影像",
                    dataType: VRGlobe.Type.IMAGERYESRIIMG
                });

                space.__v.scene.terrainProvider = new VRGlobe.createWorldTerrain();
                // space.resourceTree.addTreeNode({

                //     url: "https://www.supermapol.com/realspace/services/3D-stk_terrain/rest/realspace/datas/info/data/path"
                // });

                space.__v.camera.setView({
                    orientation: VRGlobe.HeadingPitchRoll(0, -1.569089809280206, 0),
                    destination: new VRGlobe.Cartesian3(-4184332.222806461, 16475847.537608635, 11905380.14312665)
                });

                // const points = space.__v.scene.primitives.add(new VRGlobe.PointPrimitiveCollection());

                // handler.setInputAction(function (event) {

                //     if (pick) {
                //         points.add({
                //             color: VRGlobe.Color.YELLOW,

                //         });
                //         console.log(event.position, VRGlobe.Cartographic.fromCartesian(pick));
                //     }
                // }, VRGlobe.ScreenSpaceEventType.LEFT_CLICK);

                space.draw.activate(VRGlobe.Mode.DRAWPOINT);
            }
        </script>
    </body>
</body>

</html>
