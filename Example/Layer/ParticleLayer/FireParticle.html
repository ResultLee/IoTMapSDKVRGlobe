<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>火焰粒子</title>
    <style>
        html,
        body,
        #main {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div id="main"></div>

    <body>
        <div id="main"></div>
        <script>
            window.onload = () => {
                var space = new VRGlobe.Space('main');

                space.__v.terrainProvider = new VRGlobe.TerrainLayer(VRGlobe.Type.TERRAINSEELEVEL);

                space.__v.scene.imageryLayers.addImageryProvider(
                    new VRGlobe.ImageryLayer(VRGlobe.Type.IMAGERYESRIIMG)
                );

                space.__v.clock.shouldAnimate = true;
                space.__v.scene.debugShowFramesPerSecond = true;

                var position = VRGlobe.Position3D.fromCoordinates([108.40, 30.59]);
                let layer = space.__v.scene.primitives.add(new VRGlobe.ParticleLayer());
                layer.addParticle(VRGlobe.Type.FIREPARTICLE, VRGlobe.Position3D.fromCoordinates([108.402, 30.59]), {
                    loop: true,
                    show: true,
                    scale: [0.5, 8.0],
                    speed: [0.05, 2],
                    image: "http://127.0.0.1:129/SampleData/fire.png",
                    bursts: [{
                        time: 5.0,
                        minimum: 10,
                        maximum: 100,
                    }],
                    gravity: 0.5,
                    lifetime: 6.0,
                    direction: VRGlobe.Direction.ZERO,
                    emitterType: VRGlobe.Type.CIRCLEEMITTER,
                    emissionRate: 60,
                    emitterRadius: 10,
                    particleLife: [1, 2],
                    imageSize: [6, 24],
                });

            }
        </script>
    </body>
</body>

</html>
