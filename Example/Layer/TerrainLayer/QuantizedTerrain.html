<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>地形网格</title>
    <style>
        html,
        body,
        #main {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div id="main"></div>

    <body>
        <div id="main"></div>
        <script>
            window.onload = () => {
                var space = new VRGlobe.Space('main');

                // 公网地形
                space.__v.terrainProvider = new VRGlobe.TerrainLayer(VRGlobe.Type.TERRAINQUANTIZED, {
                    url: "https://www.supermapol.com/realspace/services/3D-stk_terrain/rest/realspace/datas/info/data/path"
                });

                space.__v.scene.imageryLayers.addImageryProvider(
                    new VRGlobe.ImageryLayer(VRGlobe.Type.IMAGERYESRIIMG)
                );
            }
        </script>
    </body>
</body>

</html>
