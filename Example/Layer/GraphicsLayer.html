<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Use correct character set. -->
    <meta charset="utf-8" />
    <!-- Tell IE to use the latest, best version. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
    <script src="../../Build/VRGlobe/VRGlobe.js"></script>
    <link rel="stylesheet" href="../../Build/VRGlobe/Widgets/widgets.css" />
    <title>矢量图层(GraphicsLayer)</title>
    <style>
        html,
        body,
        #main {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div id="main"></div>

    <body>
        <div id="main"></div>
        <script>
            // const mode = VRGlobe.Mode.BILLBOARD;
            const mode = VRGlobe.Mode.NONE;
            window.Space_BASEURL = window.location.origin + "/Build/VRGlobe/";
            var space = new VRGlobe.Space('main');

            space.__v.scene.imageryLayers.addImageryProvider(
                new VRGlobe.ImageryLayer(VRGlobe.Type.IMAGERYESRIIMG)
            );

            space.__v.scene.debugShowFramesPerSecond = true;

            VRGlobe.GraphicsLayer.fromGeojson(
                VRGlobe.Type.GEOJSONPOINT,
                'http://127.0.0.1:129/SDKData/point.json'
            ).then(graphicsLayer => {
                graphicsLayer.annotationStyle.mode = mode;
                space.__v.scene.primitives.add(graphicsLayer);
            });


            // VRGlobe.GraphicsLayer.fromGeojson(
            //     VRGlobe.Type.GEOJSONLINESTRING,
            //     'http://127.0.0.1:129/SDKData/LineString.json'
            // ).then(graphicsLayer => {
            //     graphicsLayer.annotationStyle.mode = mode;
            //     space.__v.scene.primitives.add(graphicsLayer);
            // });


            let layer;
            VRGlobe.GraphicsLayer.fromGeojson(
                VRGlobe.Type.GEOJSONMULTILINESTRING,
                'http://127.0.0.1:129/SDKData/MultiLineString.json'
            ).then(graphicsLayer => {
                layer = graphicsLayer;
                graphicsLayer.annotationStyle.mode = mode;
                space.__v.scene.primitives.add(graphicsLayer);
            });


            VRGlobe.GraphicsLayer.fromGeojson(
                VRGlobe.Type.GEOJSONPOLYGON,
                'http://127.0.0.1:129/SDKData/Polygon.json'
            ).then(graphicsLayer => {
                graphicsLayer.annotationStyle.mode = mode;
                space.__v.scene.primitives.add(graphicsLayer);
            });


            VRGlobe.GraphicsLayer.fromGeojson(
                VRGlobe.Type.GEOJSONMULTIPOLYGON,
                'http://127.0.0.1:129/SDKData/MultiPolygon.json'
            ).then(graphicsLayer => {
                graphicsLayer.annotationStyle.mode = mode;
                space.__v.scene.primitives.add(graphicsLayer);
            });
        </script>
    </body>
</body>

</html>
