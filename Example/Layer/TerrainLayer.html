<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Use correct character set. -->
    <meta charset="utf-8" />
    <!-- Tell IE to use the latest, best version. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
    <script src="../../Build/VRGlobe/VRGlobe.js"></script>
    <link rel="stylesheet" href="../../Build/VRGlobe/Widgets/widgets.css" />
    <title>地形瓦片图层(TerrainLayer)</title>
    <style>
        html,
        body,
        #main {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div id="main"></div>

    <body>
        <div id="main"></div>
        <script>
            window.Space_BASEURL = window.location.origin + "/Build/VRGlobe/";
            var space = new VRGlobe.Space('main');

            // 海平面
            let layer = new VRGlobe.TerrainLayer(VRGlobe.Type.TERRAINSEELEVEL);

            // 超图公网地形
            layer = new VRGlobe.TerrainLayer(VRGlobe.Type.TERRAINQUANTIZED, {
                url: "https://www.supermapol.com/realspace/services/3D-stk_terrain/rest/realspace/datas/info/data/path"
            });

            space.__v.scene.imageryLayers.addImageryProvider(
                new VRGlobe.ImageryLayer(VRGlobe.Type.IMAGERYESRIIMG)
            );
            space.__v.terrainProvider = layer;
        </script>
    </body>
</body>

</html>
